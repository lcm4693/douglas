<!DOCTYPE html>
<html>

<head>
    <title>Primeira página JS</title>
    <meta charset="UTF-8">
    <script>
        var clicks = 0;
        function buscarIP() {
            var paragrafo = document.getElementById('paragrafo')

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    return response.json()
                }).then(json => {
                    const posicao = Math.floor(Math.random() * 100);
                    paragrafo.textContent = 'Posição ' + posicao + ': ' + json[posicao].title;
                });

        }
    </script>
</head>

<body>
    <h1>
        Clique no botão abaixo:
    </h1>
    <button onClick="buscarIP();">Sorteie uma frase</button>
    <p id="paragrafo"></p>
</body>

</html>
