<!DOCTYPE html>
<html>

<head>
    <title>Primeira página JS</title>
    <meta charset="UTF-8">
    <script>
        var clicks = 0;
        function buscarIP() {
            var paragrafo = document.getElementById('paragrafo')

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    return response.json()
                }).then(json => {
                    var tabela = document.getElementById('tabelaPosts');

                    for(i=0; i < 100; i++){
                        var row = tabela.insertRow(i+1);
                        var id = row.insertCell(0);
                        var titled = row.insertCell(1);
                        var body = row.insertCell(2);
                        id.innerHTML = json[i].id;
                        titled.innerHTML = json[i].title;
                        body.innerHTML = json[i].body;
                    }
                });

        }
    </script>
</head>

<body>
    <h1>
        Clique no botão abaixo:
    </h1>
    <button onClick="buscarIP();">Sorteie uma frase</button>
    <table id="tabelaPosts">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </table>
</body>

</html>
